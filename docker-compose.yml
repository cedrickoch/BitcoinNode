version: '3.8'

services:
    bitcoin:
        image: bitcoin/bitcoin:latest
        container_name: bitcoind
        volumes:
            - bitcoin_data:/home/bitcoin/.bitcoin
        command: ["-printtoconsole", "-rpcbind=0.0.0.0", "-rpcallowip=172.0.0.0/8", "-txindex=1"]

    electrs:
      image: 4324363/electrs:v0.10.8-arm64
      container_name: electrs
      user: "root"
      command: ["/usr/bin/electrs"] 
      ports:
        - "50001:50001" # For the electrs API on mainnet
      volumes:
        - electrs_data:/data
        - bitcoin_data:/home/bitcoin/.bitcoin:ro
      environment:
          - ELECTRS_DAEMON_DIR=/home/bitcoin/.bitcoin/ # Specify the directory since running in testnet mode we will have a different dir structure
          - ELECTRS_DAEMON_RPC_ADDR=bitcoin:8332 # Need to match the port as well
          - ELECTRS_DAEMON_P2P_ADDR=bitcoin:8333 # Need to match the port as well
          - ELECTRS_DAEMON_RPC_COOKIE=/home/bitcoin/.bitcoin/.cookie # Need to match the cookie file
          - ELECTRS_DB_DIR=/data/db
          - ELECTRS_ELECTRUM_RPC_ADDR=electrs:50001
      depends_on:
        - bitcoin

    web:
      environment:
        FRONTEND_HTTP_PORT: "8080"
        BACKEND_MAINNET_HTTP_HOST: "api"
      image: mempool/frontend:latest
      user: "1000:1000"
      restart: on-failure
      stop_grace_period: 1m
      command: "./wait-for db:3306 --timeout=720 -- nginx -g 'daemon off;'"
      ports:
        - "80:8080"

    api:
      environment:
        MEMPOOL_BACKEND: "electrum"
        ELECTRUM_HOST: electrs
        ELECTRUM_PORT: "50001"
        ELECTRUM_TLS: "false"
        CORE_RPC_HOST: bitcoin
        CORE_RPC_PORT: "8332"
        CORE_RPC_COOKIE: "true"
        CORE_RPC_COOKIE_PATH: "/home/bitcoin/.bitcoin/.cookie"
        DATABASE_ENABLED: "true"
        DATABASE_HOST: "db"
        DATABASE_DATABASE: "mempool"
        DATABASE_USERNAME: "mempool"
        DATABASE_PASSWORD: "mempool"
        STATISTICS_ENABLED: "true"
      image: mempool/backend:latest
      user: "root"
      restart: on-failure
      stop_grace_period: 1m
      command: "./wait-for-it.sh db:3306 --timeout=720 --strict -- ./start.sh"
      volumes:
        - mempool_data:/backend/cache
        - bitcoin_data:/home/bitcoin/.bitcoin:ro


    db:
      environment:
        MYSQL_DATABASE: "mempool"
        MYSQL_USER: "mempool"
        MYSQL_PASSWORD: "mempool"
        MYSQL_ROOT_PASSWORD: "admin"
      image: mariadb:10.5.21
      user: "root"
      restart: on-failure
      stop_grace_period: 1m
      volumes:
        - mempool_db:/var/lib/mysql

volumes:
    bitcoin_data:
    electrs_data:
    mempool_data:
    mempool_db: