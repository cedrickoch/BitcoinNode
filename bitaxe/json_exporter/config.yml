---
modules:
  default:
    metrics:
      - name: power
        path: '{ .power }'
        help: Power in Watts
        labels:
          hostname: '{.hostname}'
          asicmodel: '{.ASICModel}'
      - name: voltage
        path: '{ .voltage }'
        help: Voltage in mV
        labels:
          hostname: '{.hostname}'
          asicmodel: '{.ASICModel}'
      - name: current
        path: '{ .current }'
        help: Current in mA
        labels:
          hostname: '{.hostname}'
          asicmodel: '{.ASICModel}'
      - name: temp
        path: '{ .temp }'
        help: Temperature in °C
        labels:
          hostname: '{.hostname}'
          asicmodel: '{.ASICModel}'
